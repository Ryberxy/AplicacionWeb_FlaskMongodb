<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Crear nuevo usuario</title>
  <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>

  <!-- Sidebar lateral izquierdo -->
  <nav class="sidebar">
    <h3 class="brand-title">EMPRESA</h3>
    <ul class="nav-list">
      <li class="nav-item"><a href="/">Inicio</a></li>
      <li class="nav-item"><a href="/dashboard">Panel</a></li>

      {% if admin %}
        <li class="nav-item" style="margin-top: 1em;">
          <a href="{{ url_for('crear_usuario') }}" class="action-button">Crear usuario</a>
        </li>
      {% endif %}

      <li class="nav-item"><a href="{{ url_for('logout') }}">Cerrar sesión</a></li>
    </ul>
  </nav>

  <!-- Contenido principal -->
  <div class="content">
    <div class="center-box">
      <h2>Crear nuevo usuario</h2>

      {% if error %}
        <p style="color:red;">{{ error }}</p>
      {% endif %}

      <form method="POST">
        <label>Usuario:</label>
        <input type="text" name="username" required>

        <label>Contraseña:</label>
        <input type="password" name="password" required>

        <label>Nombre completo:</label>
        <input type="text" name="nombre" required>

        <label>Email:</label>
        <input type="email" name="email" required>

        <label><input type="checkbox" name="admin"> Administrador</label>

        <button type="submit">Crear usuario</button>
      </form>

      <a class="volver-link" href="{{ url_for('dashboard') }}">Volver al panel</a>
    </div>
  </div>

</body>
</html>
