<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link rel="stylesheet" href="/static/css/styles.css">
</head>

<!-- Sidebar lateral izquierdo -->
<nav class="sidebar">
  <h3 class="brand-title">EMPRESA</h3>
  <ul class="nav-list">
    <li class="nav-item"><a href="/">Inicio</a></li>
    <li class="nav-item"><a href="/dashboard">Panel</a></li>

    {% if admin %}
      <li class="nav-item" style="margin-top: 1em;">
        <a href="{{ url_for('crear_usuario') }}" class="action-button">Crear usuario</a>
      </li>
    {% endif %}

    <li class="nav-item"><a href="{{ url_for('logout') }}">Cerrar sesi√≥n</a></li>
  </ul>
</nav>

<div class="content center-vertical">
    <div class="center-box">
        <h2>Editar producto {{ producto.CodProducto }}</h2>
        <form method="POST">
            <label>Nombre:</label>
            <input type="text" name="nombre" value="{{ producto.Nombre }}" required>
            
            <label>Tipo:</label>
            <input type="text" name="tipo" value="{{ producto.Tipo }}" required>
            
            <label>Precio:</label>
            <input type="number" step="0.01" name="precio" value="{{ producto.PrecioUnitario }}" required>
            
            <button type="submit">Guardar cambios</button>
        </form>
        <a class="volver-link" href="{{ url_for('dashboard') }}">Volver</a>
    </div>
</div>
